<!doctype html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
	<!-- facebook用：[タイトル][任意のテキスト][イメージ][共有したいURL]を変更してください。 -->
	<meta property="og:title" content="GitHub pages">
	<meta property="og:description" content="Ricoliz　GitHub pages">
	<meta property="og:type" content="website" />
	<meta property="og:image" content="images/share_test.png">
	<meta property="og:url" contetnt="http://ricoliz.github.io/">
	<title>SNSbutton test</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="snsbtn">

		<!-- Facebookのシェアボタン -->
		<!-- [共有したいURL]を変更してください。 -->
		<a class="fb btn" href="http://www.facebook.com/share.php?u=http://ricoliz.github.io/" onclick="window.open(this.href, 'FBwindow', 'width=650, height=450, menubar=no, toolbar=no, scrollbars=yes'); return false;">Facebook</a>

		<!-- Twitterのツイートボタン -->
		<!-- [共有したいURL][任意のテキスト][ツイート内に含まれるユーザー名][関連アカウント]を変更してください。 -->
		<a class="twitter btn" href="http://twitter.com/share?url=http://ricoliz.github.io/&text=Ricoliz　GitHub pages&via=au_official&related=au_support" target="_blank">Twitter</a>

		<!-- LINEで送るボタン -->
		<!-- [任意のテキスト][共有したいURL]を変更してください。 -->
		<span>
			<a class="line btn" href="http://line.me/R/msg/text/Ricoliz　GitHub pages　http://ricoliz.github.io/">LINE</a>
		</span>

	</div>



</body>
</html>
